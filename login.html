<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>

<body>
  <main class="mt-5">
    <form id="loginForm">
        <h1 class="login">Login</h1>
        <label class="txtInput" for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="grupo4jap@gmail.com" required>
        <label class="txtInput" for="clave">Contraseña</label>
        <div class="password-container">
        <input type="password" name="clave" id="clave" placeholder="••••••" required>
        <i class='bx bx-show password-icon' id="togglePassword"></i>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe"  >
          <label class="form-check-label" for="rememberMe">Recordar usuario</label>
        </div>
        <button type="submit" id="btnIngresar">Ingresar</button>
        </form>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
      <!--le cambié la clase para que quedara debajo y al centro-->
      <p class="text-center">
        <a id="volver" href="#">Volver arriba </a>
      </p>
    </div>
  </footer>
  <script type="module" src="js/login.js"></script>
</body>

</html>
