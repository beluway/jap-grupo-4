    </div>

    <div class="add-comment">
      <h3 class="me-5">Agregar Comentario</h3>
      <form action="" id="send-comment">
        <div class="left-column">
        <label for="rate">Calificación</label>
        <select name="rate" id="rate">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button type="submit" name="send" id="send">Enviar</button>
        </div>
        <div class="right-column">
        <textarea name="area-comment" id="area-comment" placeholder="Escriba aquí sus comentarios"></textarea></div>
      </form>
    </div>
  </section>
